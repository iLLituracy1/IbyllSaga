<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Legacy</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="game-container" id="game-container">
        <header>
            <h1>Viking Legacy</h1>
            <div id="date-container">
                <div id="game-date">Year 1, Day 1 (Spring)</div>
                <div id="day-progress">
                    <div id="day-progress-bar"></div>
                </div>
            </div>
            <div id="rank-display">
                <div class="rank-info">
                    <span class="rank-label">Rank:</span>
                    <span id="player-rank">Lowly Karl</span>
                </div>
                <div class="fame-info">
                    <span class="fame-label">Fame:</span>
                    <span id="player-fame">0</span>
                </div>
                <div id="next-rank-container" class="next-rank-info">
                    <span class="next-rank-label">Next Rank:</span>
                    <span id="next-rank">Humble Bondi</span>
                    (<span id="fame-needed">100</span> fame needed)
                </div>
                <div class="log-panel">
                    <h2>Saga</h2>
                    <div id="game-log">
                        <p>Your saga begins. As a lowly karl, you establish a small homestead with your family and loyal followers.</p>
                    </div>
            </div>
        </header>

        <div class="game-content" id="game-content">
                </div>
                <div id="dynasty-info">
                    <h3>Dynasty</h3>
                    <div id="leader-info">Leader: <span id="leader-name">Thorvald Haraldson</span></div>
                </div>
            </div>


</style>
</div> <!-- Close game-content -->

<div class="game-controls">
    <button id="btn-speed-slow">Slow</button>
    <button id="btn-speed-normal" class="active">Normal</button>
    <button id="btn-speed-fast">Fast</button>
    <button id="btn-pause">Pause</button>
</div>
</div> <!-- Close game-container -->
</body>
    

    <!-- JavaScript Modules -->
    <script src="js/utils.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/population.js"></script>
    <script src="js/events.js"></script>
    <script src="js/rank.js"></script>
    <script src="js/worldmap.js"></script>
    <script src="js/land.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/building.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/game.js"></script>
    <script src="js/nav-debug.js"></script>
    <script src="js/worker-system.js"></script> 
    <script src="js/persistent-resources-panel.js"></script>
    <script src="js/worker-utilization.js"></script>
    <script src="js/immigration-system.js"></script>
    <script src="js/resource-economy.js"></script>
    <script src="js/save-load.js"></script>
    <script src="js/game-over.js"></script>
    <script src="js/explorer.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/battle-integration.js"></script>
</html>
